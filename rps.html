<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="buttons">
            <button onclick="playGame('rock')">✊ Rock</button>
            <button onclick="playGame('paper')">✋ Paper</button>
            <button onclick="playGame('scissors')">✌️ Scissors</button>
        </div>

        <div class="battle">
            <div class="player">
                <h3>You</h3>
                <div id="user-choice" class="choice-icon">❔</div>
            </div>
            <div class="vs">
                <h3>VS</h3>
            </div>
            <div class="computer">
                <h3>Computer</h3>
                <div id="computer-choice" class="choice-icon">❔</div>
            </div>
        </div>

        <div class="result" id="result">Make your move!</div>

        <div class="scoreboard">
            <p>You: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
